<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowel</title>
    <body style = "text-align: center; font-size: 20px;"></body>
</head>

<body>
    <h1>Count vowel of A Word</h1>
    Enter string: <input type = "text" id = "word" name = "">
    <br><br>
    <button onclick = "go()"> check </button>
    <p id = "p1"></p>

    <script>
        function go(){
        var str = document.getElementById("word").value;
        var vowel = "aeiouAEIOU";
        var ctr = 0;

        for (var x=0; x<str.length; x++){
            for (var y=0; y<vowel.length; y++){
                if (str [x] == vowel [y] ){
                    ctr++;
                }
            }
        }
        document.getElementById("p1").innerHTML="The number of vowel is " + ctr;
        }
    </script>

</body>

</html>
